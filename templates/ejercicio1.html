<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Formulario de Notas</title>
</head>
<body>
    <div class="container">
        <h2>Formulario de Notas</h2>
        <form method="POST">
            <label>Nota 1: <input type="number" name="nota1" required></label><br>
            <label>Nota 2: <input type="number" name="nota2" required></label><br>
            <label>Nota 3: <input type="number" name="nota3" required></label><br>
            <label>Asistencia (%): <input type="number" name="asistencia" required></label><br>
            <button type="submit">Enviar</button>
        </form>

        {% if resultado %}
            <p>{{ resultado.promedio }}</p>
            <p>{{ resultado.estado }}</p>
        {% endif %}
    </div>
</body>
</html>
